{% extends 'admin/base.html' %}
{% block title %} Dashboard {% endblock %}

{% block content %}

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category Name</th>
                <th scope="col">Category Pic</th>
                <th scope="col">Acction</th>
            </tr>
        </thead>
        <tbody>
            {% for i in  all_category%}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.cat_name}}</td>
                <td><img src="/media/{{i.cat_img}}" alt="" width="100px"></td>
                <td>Delete</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>

</div>
{% endblock %}
