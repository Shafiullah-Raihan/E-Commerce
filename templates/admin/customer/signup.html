<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Customer Signup</title>
</head>

<body>
    <div class="container mt-5" style="border: 1px solid black; padding: 30px; border-radius: 2em;">
        <h4 class="text-center"> Customer Signup</h4>
        <hr>
        <div class="row">
            <div class="col-6">
                <img src="{% static 'admin/img/logo.png' %}" alt="" height="400px" width="auto">
            </div>
            <div class="col-6">
                <form action="{% url 'customer_signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3 mt-5">
                        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username" required>
                        <label for="floatingInput">User Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="mobile" id="floatingInput" placeholder="+880" required>
                        <label for="floatingInput">Mobile Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="pass_1" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="pass_2" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Save</button>
                </form>
            </div>
                
        </div>
    </div>
</body>

</html>
