{% extends 'admin/base.html' %}
{% block title %} Dashboard {% endblock %}

{% block content %}
 
<div class="container">
    <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">Category Name</label>
            <select name="category_id" id=""  class="form-control">
                <option value="" disabled selected>-------Select One--------</option>
                {% for i in cat %}
                <option value="{{i.id}}">{{i.cat_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">Product Name</label>
            <input type="text" name="product_name"  class="form-control" id="first_name" placeholder="Insert Category Name">            
        </div>    
        <div class="mb-3">
            <label for="first_name" class="form-label">Product old Price</label>
            <input type="number" name="product_old_price"  class="form-control" id="first_name" placeholder="Insert Category Name">            
        </div>  
        <div class="mb-3">
            <label for="first_name" class="form-label">Product New Price</label>
            <input type="text" name="product_new_price"  class="form-control" id="first_name" placeholder="Insert Category Name">            
        </div>  
        <div class="mb-3">
            <label for="first_name" class="form-label">Product Description</label>
            <textarea name="description" id="" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Pic</label>
            <input type="file" name="product_pic" class="form-control" id="image" multiple>
        </div>
  
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
{% endblock %}
